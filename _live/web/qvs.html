<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online syntax checker for QlikView load scripts</title>
    
    <script async type="application/dart" src="qvs.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="qvs.css">
    <link rel="stylesheet" href="qlikview.css">
    <script src="highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    <h1>Online syntax checker for QlikView load scripts</h1>
    <div id="app" style="display: none;">
      <button id="parse">Check syntax</button>
      <button id="edit">Edit</button>
      <br>
      <textarea id="source_code" placeholder="Paste qlikview load script here"></textarea>
      <div id="code_area_id">
      </div>
      <br>
      <h3 id="result_summary"></h3>
      <div id="errors_area_id">
        <table>
        <thead>
          <tr>
             <th>ErrorNo</th>
             <th>LineNo</th> 
             <th>Error message</th> 
             <th>Expanded source text</th> 
          </tr> 
        </thead>
        <tbody  id="errors">
        </tbody>
        </table>
      </div>
  </div>
  <br>
  <a href="parser.html">Online syntax checker for QlikView chart expressions</a>
  </body>
</html>
