<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% if page.data.seo_title %}{{ page.data.seo_title }}{% else %}{{ page.title }}{% endif %}</title>
    {% if page.data.seo_description %}<meta name="description" content="{{ page.data.seo_description }}" />{% endif %}
    
    <link rel="stylesheet" href="{% theme_path 'spaced.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% theme_path 'main.css' %}" type="text/css" media="all" />
    
    <!-- Подгрузка нужных JavaScript библиотек -->
    {{ js_list }}
    
    <!-- Ваши скрипты -->
    <script src="{% theme_path 'main.js' %}" type="text/javascript"></script>
    
    <!--[if lt IE 7]>
        <link rel="stylesheet" type="text/css" href="{% theme_path 'fix_ie6.css' %}" />
        <script type="text/javascript" src="/templates/js/ie6_png.js"></script>
        <script type="text/javascript">DD_belatedPNG.fix('img#logo');</script>
    <![endif]-->
    <!--[if IE 7]>
        <link rel="stylesheet" type="text/css" href="{% theme_path 'fix_ie7.css' %}" />
    <![endif]-->
    
    <link rel="stylesheet" href="{% theme_path 'custom' %}" type="text/css" media="all" />
    
    {{ site.seo_meta }}
    {{ site.favicon }}
    
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-33179621-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>    

</head>
